<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SeungJun Blog</title>
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">
    <style>
        /* CSS Reset */
        *{
            box-sizing:border-box;
            margin:0;
            border:none;
            padding:0;            
        }
        a{
            color:black;
            text-decoration:none;
        }
        img{
            width:100%;
        }
        /* Grid */
        .col01{width:75px;}
        .col02{width:165px;}
        .col03{width:255px;}
        .col04{width:345px;}
        #wrap{
            width:375px;
            height:812px;
            margin:0 auto;
            background-image:radial-gradient(circle,rgba(157,206,141,0.1),#9dce8d);
        }
        /* HEADER 스타일 시작 */
        header{
            width:375px;
            height:63px;
            padding:0 15px 0 15px;
        }
        h1{
            float:left;
        }
        .search{
            margin-top:22px;
            float:right;
        }
        .no-show{
            display:none;
        }
        h1 a{
            font-family:'Noto Serif KR';
            font-weight:900;
            font-size:20px;                
        }
        /* HEADER 스타일 끝 */
        /* Section 스타일 시작 */
        section{
            width:375px;
            height:679px;
        }
        .img-box{
            width:165px;
            height:165px;
            margin:0 auto;
            border-radius:50%;
            background-color:red;
            overflow:hidden;
            position:relative;
        }
        .img-box img{
            width:288px;
            position:absolute;
            left:-50px;
            top:-25px;

        }
        section h2{
            font-family:'Noto Serif KR';
            font-weight:700;
            font-size:36px;
            color:#333333;
            text-align:center;
        }
        section p{
            font-family:'Noto Sans KR';
            font-weight:400;
            font-size:12px;
            color:#333333;
            text-align:center;            
        }
        .sec-contents{
            padding-top:267.5px;
        }
        /* Section 스타일 끝 */
        /* FOOTER 스타일 시작 */
        footer{
            width:375px;
            height:70px;
            padding:15px;            
        }
        footer div{
            height:40px;
            margin-right:15px;
            border:2px solid #2e7a15;
            padding-top:5.5px;
            border-radius:8px;
            background-color:#2e7a15;
            float:left;
            text-align:center;
        }
        footer .mr0{
            margin-right:0;
        }
        footer a{
            font-family:'Noto Sans KR';
            font-weight:700;
            font-size:16px;
            color:#ffffff;
        }
        footer .inv{
            background-color:#ffffff;
        }
        footer .inv a{
            color:#2e7a15;
        }
        /* FOOTER 스타일 끝 */
    </style>
</head>
<body>
    <div id="wrap">
        <header>
            <h1>
                <a href="./index.html">SeungJun</a>
            </h1>
            <div class="search no-show">
                <img src="./images/search.png" alt="검색버튼">
            </div>
        </header>
        <section>
            <div class="sec-contents">
                <div class="img-box">
                    <img src="./images/cat01.jpg" alt="고양이">
                </div>
                <h2>Seo seungjun</h2> 
                <p>어서오세요! 좋은 하루 입니다.</p>
                
            </div>            
        </section>
        <footer>
            <div class="col02"><a href="./photos.html">사진첩</a></div>
            <div class="col01"><a href="./notice.html">게시판</a></div>
            <div class="col01 mr0"><a href="./follower.html">이웃</a></div>
        </footer>
    </div>
</body>
</html>
