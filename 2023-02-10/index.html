<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SeungJun Blog</title>
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">
    <style>
        /* CSS Reset */
        *{
            box-sizing:border-box;
            margin:0;
            border:none;
            padding:0;
            font-size:12px;
        }
        a{
            color:black;
            text-decoration:none;
        }
        /* Grid */
        .col01{width:75px;}
        .col02{width:165px;}
        .col03{width:255px;}
        .col04{width:345px;}
        #wrap{
            width:375px;
            height:812px;
            margin:0 auto;
            background-image:radial-gradient(circle,rgba(157,206,141,0.1),#9dce8d);
        }
        /* HEADER 스타일 시작 */
        header{
            width:375px;
            height:63px;
            padding:14px 0 0 15px;            
        }        
        h1 a{
            font-family:'Noto Serif KR';
            font-weight:900;
            font-size:20px;            
        }
        /* HEADER 스타일 끝 */
        /* Section 스타일 시작 */
        section{
            width:375px;
            height:679px;
        }
        /* Section 스타일 끝 */
        /* FOOTER 스타일 시작 */
        footer{
            width:375px;
            height:70px;
            padding:15px;            
        }
        footer div{
            height:40px;
            margin-right:15px;            
            border-radius:8px;
            background-color:#2e7a15;
            float:left;
            text-align:center;
        }
        footer .mr0{
            margin-right:0;
        }
        footer a{
            font-family:'Noto Sans KR';

        }
        /* FOOTER 스타일 끝 */
    </style>
</head>
<body>
    <div id="wrap">
        <header>
            <h1>
                <a href="./index.html">SeungJun</a>
            </h1>
        </header>
        <section>페이지 컨텐츠 영역</section>
        <footer>
            <div class="col02"><a href="#">사진첩</a></div>
            <div class="col01"><a href="#">게시판</a></div>
            <div class="col01 mr0"><a href="#">이웃</a></div>
        </footer>
    </div>
</body>
</html>
