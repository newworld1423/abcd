<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>if else</h1>
    <script>
        // n값이 5보다 크다면
        // n은 5보다 크다 출력
        // 그게 아니라면 (기본값)
        // n은 5보다 작다 출력
        var n = 7;
        if(n > 5) {
            document.write("n은 5보다 크다")
        } else {
            document.write("n은 5보다 작다")
        }

    </script>
</body>
</html>
