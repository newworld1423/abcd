<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>비교연산자</h1>
    <script>
        var n1 = 5;
        var n2 = 3;
        document.write("n1이 n2보다 크다 " + (n1 > n2) + "<br>");
        document.write("n1이 n2보다 작다 " + (n1 < n2) + "<br>");
        document.write("n1이 n2보다 크거나 같다 " + (n1 >= n2) + "<br>");
        document.write("n1이 n2보다 크거나 같다 " + (n1 <= n2) + "<br>");
        document.write("n1과 n2가 같다 " + (n1 == n2) + "<br>");
        document.write("n1과 n2가 같지않다 " + (n1 != n2) + "<br>");

    </script>
</body>
</html>
