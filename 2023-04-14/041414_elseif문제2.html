<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        사용자에게 1~100사이의 숫자를 입력받아서
        3의 배수이면 "3의 배수"라고 출력
        7의 배수이면 "7의 배수"라고 출력
        3의 배수 그리고 7의 배수이면 "3과 7의 배수"라고 출력
        그 외에는 "3과 7의 배수가 아닙니다."라고 출력
    -->

    <script>
        var n = prompt("1 ~ 100사이의 숫자를 입력")
        if(n % 3 == 0 && n % 7 == 0){
            document.write("3과 7의 배수")
        } else if(n % 3 == 0){
            document.write("3의 배수")
        } else if(n % 7 == 0){
            document.write("7의 배수")
        } else{
            document.write("3과 7의 배수가 아닙니다.")
        }
    </script>
</body>
</html>
