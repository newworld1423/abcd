<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>성적구하기</h1>
    <!--
    사용자에게 국어, 영어, 수학점수를 각각 입력받아서
    총점과 평균을 구하시오.
    국어 : 00점
    영어 : 00점
    수학 : 00점
    총점 : 000점
    평균 : 00점
    -->
    <script>
        var kor = Number (prompt("국어점수"));
        var eng = Number (prompt("영어점수"));
        var mat = Number (prompt("수학점수"));
        var sum = kor + eng + mat; // 총점
        var avg = Math.round(sum / 3);

        document.write("국어 : "+kor+"점<br>");
        document.write("영어 : "+eng+"점<br>");
        document.write("수학 : "+mat+"점<br>");
        document.write("총점 : "+sum+"점<br>");
        document.write("평균 : "+avg+"점");
    </script>
</body>
</html>
