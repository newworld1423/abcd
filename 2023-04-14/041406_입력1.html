
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계산</title>
</head>
<body>
    <h1>사용자에게 두 수를 입력받아서 총 합을 출력</h1>
    <script>
        var n1 = Number (prompt("첫번째 숫자입력"));
        var n2 = Number (prompt("두번째 숫자입력"));
        var sum = n1 + n2;
        document.write("두 수의 합은 " + sum + "입니다.")
    </script>
</body>
</html>
