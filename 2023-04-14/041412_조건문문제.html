<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        사용자에게 숫자를 입력받아서
        해당숫자가 60점 이상이라면 "통과"를 출력하시오.
    -->

    <script>
        var n = prompt("점수를 입력하세요.")
        if(n >= 60){
            document.write("통과");
        }
    </script>
</body>
</html>
