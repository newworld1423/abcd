<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        사용자에게 값을 입력받아서
        해당 숫자의 홀수 짝수를 구하시오.
    -->
    <script>
        var n = Number(prompt("숫자를 입력하세요/"));
        if(n % 2 == 0){
            document.write("<h1>짝수</h1>")
        }else{
            document.write("<h1>홀수</h1>")
        }
    </script>
</body>
</html>
