<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>증감연산자</h1>
    <script>
        var a = 7;
        var b = a++;
        document.write("a의 값 : "+ a +"<br>");
        document.write("b의 값 : "+ b);
        // ++은 자기자신에게 1을 더한다
    </script>
</body>
</html>
