<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>else if</title>
</head>
<body>
    <h1>else if</h1>
    <script>
        var n = 7;
        if (n > 5) {
            document.write("n은 5보다 크다");
        } else if(n < 5){
            document.write("n은 5보다 작다");
        } else {
            document.write("n은 5와 같다");
        }
    </script>
</body>
</html>
