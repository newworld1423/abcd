<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        사용자에게 숫자를 입력받아서
        구구단을 완성하시오.
        3 * 1 = 3
        3 * 2 = 6
        3 * 3 = 9
        ...
        3 * 9 = 27
        n * i = n*i
    -->

    <script>
        var n = Number(prompt("단수를 입력하세요."));
        for (var i=1; i<=9; i++) {
            var mul = n * i;
            document.write(n+" * "+i+" = "+mul+"<br>")
        }
    </script>
</body>
</html>
