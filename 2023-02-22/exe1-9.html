<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>양식요소2(form element2)</title>
    <style>
        *{
            box-sizing:border-box;
            margin:0;
            padding:0;
        }
    </style>
</head>
<body>
    <form action="POST">
        <div>
            <label for="uId">아이디 : </label>
            <input type="text" name="uId" id="uId">
        </div>
        <div>
            <label for="uPass">패스워드 : </label>
            <input type="password" name="uPass" id="uPass">
        </div>
        <div>
            <input type="submit" value="로그인">
            <input type="reset" value="리셋">
        </div>
        <div>
            <input type="button" value="버튼">
        </div>
        <div>
            <input type="checkbox">
        </div>
        <div>
            <input type="color">color
        </div>
        <div>
            <input type="date">date
        </div>
        <div>
            <input type="datetime" name="" id="">datetime
        </div>
        <div>
            <input type="datetime-local" name="" id="">datetime-local
        </div>
        <div>
            <input type="email" name="" id="">email
        </div>
        <div>
            <input type="file" name="" id="">file
        </div>
        <div>
            <input type="hidden" name="">hidden
        </div>
        <div>
            <input type="image" src="" alt="">image
        </div>
        <div>
            <input type="month" name="" id="">month
        </div>
        <div>
            <input type="number" name="" id="">number
        </div>
        <div>
            <input type="radio" name="" id="">radio
        </div>
        <div>
            <input type="range" name="" id="">range
        </div>
        <div>
            <input type="search" name="" id="">search
        </div>
        <div>
            <input type="submit" value="">submit
        </div>
        <div>
            <input type="tel" name="" id="">tel
        </div>
        <div>
            <input type="time" name="" id="">time
        </div>
        <div>
            <input type="url" name="" id="">url
        </div>
        <div>
            <input type="week" name="" id="">week
        </div>
    </form>
</body>
</html>
