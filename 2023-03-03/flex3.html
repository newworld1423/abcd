<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex3</title>
    <style>
        .flex-container{
            width:600px;
            margin:0 auto;
            background-color:chocolate;
            display:flex;
        }
        .flex-item{
            margin:10px;
            padding:20px;
            background-color:white;
        }
        button{
            margin:3px;
        }
        .btn01:hover~.flex-container{
            flex-direction:row;
            flex-wrap:nowrap;
        }
        .btn01:hover~.flex-container{
            flex-flow:row nowrap;
        }
        .btn02:hover~.flex-container{
            flex-direction:row;
            flex-wrap:wrap;
        }
        .btn02:hover~.flex-container{
            flex-flow:row wrap;
        }
        .btn03:hover~.flex-container{
            flex-direction:row;
            flex-wrap:wrap-reverse;
        }
        .btn03:hover~.flex-container{
            flex-flow:row wrap-reverse;
        }
        .btn04:hover~.flex-container{
            flex-direction:row-reverse;
            flex-wrap:nowrap;
        }
        .btn04:hover~.flex-container{
            flex-flow:row-reverse nowrap;
        }
        .btn05:hover~.flex-container{
            flex-direction:row-reverse;
            flex-wrap:wrap;
        }
        .btn05:hover~.flex-container{
            flex-flow:row-reverse wrap;
        }
        .btn06:hover~.flex-container{
            flex-direction:row-reverse;
            flex-wrap:wrap-reverse;
        }
        .btn06:hover~.flex-container{
            flex-flow:row-reverse wrap-reverse;
        }
        .btn07:hover~.flex-container{
            flex-direction:column;
            flex-wrap:nowrap;
        }
        .btn07:hover~.flex-container{
            height:300px;
            flex-flow:column nowrap;
        }
        .btn08:hover~.flex-container{
            flex-direction:column;
            flex-wrap:wrap;
        }
        .btn08:hover~.flex-container{
            height:300px;
            flex-flow:column wrap;
        }
        .btn09:hover~.flex-container{
            flex-direction:column;
            flex-wrap:wrap-reverse;
        }
        .btn09:hover~.flex-container{
            height:300px;
            flex-flow:column wrap-reverse;
        }
        .btn10:hover~.flex-container{
            flex-direction:column-reverse;
            flex-wrap:nowrap;
        }
        .btn10:hover~.flex-container{
            height:300px;
            flex-flow:column-reverse nowrap;
        }
        .btn11:hover~.flex-container{
            flex-direction:column-reverse;
            flex-wrap:wrap;
        }
        .btn11:hover~.flex-container{
            height:300px;
            flex-flow:column-reverse wrap;
        }
        .btn12:hover~.flex-container{
            flex-direction:column-reverse;
            flex-wrap:wrap-reverse;
        }
        .btn12:hover~.flex-container{
            height:300px;
            flex-flow:column-reverse wrap-reverse;
        }
    </style>
</head>
<body>
    <button class="btn01">row/nowrap</button>
    <button class="btn02">row/wrap</button>
    <button class="btn03">row/wrap-reverse</button>
    <button class="btn04">row-reverse/nowrap</button>
    <button class="btn05">row-reverse/wrap</button>
    <button class="btn06">row-reverse/wrap-reverse</button>
    <button class="btn07">column/nowrap</button>
    <button class="btn08">column/wrap</button>
    <button class="btn09">column/wrap-reverse</button>
    <button class="btn10">column-reverse/nowrap</button>
    <button class="btn11">column-reverse/wrap</button>
    <button class="btn12">column-reverse/wrap-reverse</button>
    <div class="flex-container">
        <div class="flex-item">01</div>
        <div class="flex-item">02</div>
        <div class="flex-item">03</div>
        <div class="flex-item">04</div>
        <div class="flex-item">05</div>
        <div class="flex-item">06</div>
        <div class="flex-item">07</div>
        <div class="flex-item">08</div>
        <div class="flex-item">09</div>
        <div class="flex-item">10</div>
        <div class="flex-item">11</div>
        <div class="flex-item">12</div>
    </div>
</body>
</html>
