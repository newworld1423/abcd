<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>탭메뉴</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        li{
            list-style: none;
        }
        section{
            width: 300px;
        }
        ul li{
            float: left;
            width: 100px;
        }
        ul:after{
            content: '';
            clear: both;
            display: block;
        }
        ul li a{
            display: block;
            line-height: 40px;
            text-align: center;
            color: #333;
            background: #ddd;
            text-decoration: none;
        }
        ul .select a{
            background: #222;
            color: #fff;
            font-weight: bold;
        }
        div{
            background: #eee;
            height: 260px;
            border: 1px solid #222;
            display: none;
        }
        .on{
            display: block;
        }
    </style>
</head>
<body>
    <section>
        <ul>
            <li class="select">
                <a href="#" data-tab=".notice">공지사항</a>
            </li>
            <li>
                <a href="#" data-tab=".free">자유게시판</a>
            </li>
            <li>
                <a href="#" data-tab=".qna">질문과답변</a>
            </li>
        </ul>
        <div class="notice on">
            <h2>공지사항 내용</h2>
        </div>
        <div class="free">
            <h2>자유게시판 내용</h2>
        </div>
        <div class="qna">
            <h2>질문과답변 내용</h2>
        </div>
    </section>

    <script src="js/jquery-1.11.1.min.js"></script>
    <script>
        // a를 클릭하면
        // 1. 메뉴의 배경색 변경
        // 2. 관련된 탭 표시

        $("a").click(function(){
            // $("li").removeClass(); // 초기화
            $(this).parent().addClass("select").siblings().removeClass();

            // tab 1 2 3
            // var n = $(this).parent().index() + 1; // 1 2 3
            // // $("div").removeClass("on"); // 초기화
            // $(".tab"+n).addClass("on").siblings("div").removeClass("on");

            // 내가 한거
            // var n = $(this).parent().index() +1;
            // $("div").removeClass("on");
            // $("div:nth-of-type("+n+")").addClass("on")

            var tn = $(this).attr("data-tab");
            $(tn).addClass("on").siblings("div").removeClass("on");
        });


        // a를 클릭하면
        // 1. 메뉴 바꾸기
        // 2. div에 on이 붙어야함

        /*
        $("a").click(function(){
            $(this).parent().siblings().removeClass("select");
            $(this).parent().addClass("select");
            var n = $(this).parent().index() + 1;
            console.log(n);
            $("div").siblings().removeClass("on");
            $(".tab"+n).addClass("on");
        })
        */
    </script>
</body>
</html>
