<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>알파갤러리 연습</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        h1{
            text-align: center;
        }
        div{
            width: 500px;
            height: 280px;
            margin: 100px auto 0;
            border: 4px solid #f00;
            position: relative;
        }
        div img{
            position: absolute;
        }
        div img:nth-child(1){
            z-index: 4;
        }
        div img:nth-child(2){
            z-index: 3;
        }
        div img:nth-child(3){
            z-index: 2;
        }
        div img:nth-child(4){
            z-index: 1;
        }
    </style>
</head>
<body>
    <h1>알파갤러리 연습</h1>
    <div>
        <img src="images/slide1.jpg" alt="이미지1">
        <img src="images/slide2.jpg" alt="이미지2">
        <img src="images/slide3.jpg" alt="이미지3">
        <img src="images/slide4.jpg" alt="이미지4">
    </div>
    <script src="js/jquery-1.11.1.min.js"></script>
    <script>
        function auto(){
            $("img:first-child").animate({opacity:0},1000,function(){
                $(this).appendTo("div").css({"opacity":"1"});
            });
        }

        var timer = setInterval("auto()",3000);

        $("div").hover(
            function(){
                clearInterval(timer);
        },
            function(){
                timer = setInterval("auto()",3000);
            }
        );
    </script>
</body>
</html>
