<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>무한순차배너연습</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        li{
            list-style: none;
        }
        img{
            vertical-align: top;
        }
        .frame{
            width: 300px;
            height: 300px;
            margin: 100px auto 0;
            border: 4px solid #f00;
            position: relative;
            overflow: hidden;
        }
        .frame ul{
            position: relative;
        }
        .frame > a{
            width: 40px;
            height: 40px;
            background: #000;
            color: #fff;
            line-height: 40px;
            text-align: center;
            text-decoration: none;
            position: absolute;
            top:calc(50% - 20px);
            z-index: 10;
        }
        .frame .prev{
            left: 0;
        }
        .frame .next{
            right: 0;
        }
    </style>
</head>
<body>
    <div class="frame">
        <ul class="slide">
            <li>
                <img src="images/pic1.jpg" alt="이미지1">
            </li>
            <li>
                <img src="images/pic2.jpg" alt="이미지2">
            </li>
            <li>
                <img src="images/pic3.jpg" alt="이미지3">
            </li>
            <li>
                <img src="images/pic4.jpg" alt="이미지4">
            </li>
        </ul>
        <a href="#" class="prev">이전</a>
        <a href="#" class="next">다음</a>
    </div>

    <script src="js/jquery-1.11.1.min.js"></script>

    <script>
        function auto(){
            $(".slide").animate({top:-300},300,function(){
                $(this).append($("li:first-child")).css({"top":0});
            });
        }

        var play = setInterval("auto()",2000);

        $(".frame").hover(
            function(){
                clearInterval(play);
            },
            function(){
                auto = setInterval("auto()",2000);
            }
        );

        $(".next").click(function(){
            auto();
        });

        $(".prev").click(function(){
            $(".slide").css({"top":-300}).prepend($("li:last-child")).animate({"left":0},500);
        });
    </script>
</body>
</html>
