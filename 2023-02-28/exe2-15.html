<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition</title>
    <style>
        .ground{
            position:fixed;
            top:50px;
            right:50px;
            bottom:50px;
            left:50px;
            border:1px solid black;
        }
        .cycle{
            width:200px;
            height:50px;
            background:black;
            position:absolute;
            left:20px;
            top:50%;
            transition:left 3s linear 1s;
        }
        .ground:hover .cycle{
            left:720px;
        }
        .wheel{
            box-sizing:border-box;
            width:40px;
            height:40px;
            border:4px solid black;
            border-radius:50%;
            position:absolute;
            left:20px;
            bottom:-40px;
            text-indent:-99999px;
            transition:transform 3s linear 1s;
        }
        .ground:hover .wheel{
            transform:rotate(2016deg);
        }
        .wheel2{
            left:140px;
        }
        .wheel::before,.wheel::after{
            content:'';
            display:block;
            width:100%;
            height:2px;
            background:black;
            position:absolute;
            left:0;
            top:15px;
        }
        .wheel::after{
            transform:rotate(90deg);
        }

    </style>
</head>
<body>
    <div class="ground">
        <div class="cycle">
            <div class="wheel wheel1">바퀴</div>
            <div class="wheel wheel2">바퀴</div>
        </div>
    </div>
</body>
</html>
