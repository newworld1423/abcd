        /* 선생님 */
        *{
            margin:0;
            padding:0;
        }
        header,footer{
            width:800px;
            height:100px;
            background:#cfc;
            margin:0 auto;
        }
        section{
            background:#fcf;
            width:800px;
            margin:0 auto;
        }
        section .wrap{
            background:#ffc;
            position:relative;
            height:400px; /* 자식이 모두 position:absolute가 되면 반드시 부모에게 높이를 지정해줘야 한다. */
        }
        section .wrap div{
            width:240px;
            height:400px;
            background:#cff;
            position:absolute;
            top:0;
        }
        section .wrap div:nth-child(1){
            left:0;
        }
        section .wrap div:nth-child(2){
            left:280px;
        }
        section .wrap div:nth-child(3){
            right:0;
        }
    </style>
</head>
<body>
    <header>header</header>
    <section>
        <div class="wrap">
            <div class="box1">box1</div>
            <div class="box2">box2</div>
            <div class="box3">box3</div>
        </div>
    </section>
    <footer>footer</footer>
</body>
