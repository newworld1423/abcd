        /* 선생님 */
        *{
            margin:0;
            padding:0;
        }
        header{
            width:800px;
            height:100px;
            background:#cfc;
            margin:0 auto;
        }
        section{
            width:800px;
            background:#fcf;
            margin:0 auto;
            padding:100px 0;
        }
        section .wrap{
            background:#ffc;
            margin:100px 0;
            /* 800px 상속 */
        }
        section .wrap:after{
            content:'';
            clear:both;
            display:block;
        }
        section .wrap div{
            width:240px;
            height:400px;
            background:#ccc;
            float:left;
            margin-right:40px;
        }
        section .wrap div:last-child{
            margin-right:0;
        }
        footer{
            width:800px;
            height:100px;
            background:#cff;
            margin:0 auto;
        }
    </style>
</head>
<body>
    <header>header</header>
    <section>
        <div class="wrap">
            <div>box1</div>
            <div>box2</div>
            <div>box3</div>
    </section>
    <footer>footer</footer>
