<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        li{
            list-style:none;
        }
        a{
            text-decoration:none;
            color:inherit;
        }
        .wrap{
            /* background:#fcc; */
            width:960px;
            margin:0 auto;
        }
        header{
            /* background:#cfc; */
        }
        header h1{
            /* background:#ccf; */
            text-align:center;
            line-height:60px;
        }
        header h1 a{
            /* background:#ffc; */
        }
        header ul{
            background:#fcf;
        }
        header ul:after{
            content:'';
            clear:both;
            display:block;
        }
        header ul li{
            /* background:#cff; */
            float:left;
            width:160px;
            height:40px;
            border:1px solid #000;
            box-sizing:border-box;
            border-top:none;
            border-bottom:none;
            border-right:none;
        }
        header ul li:last-child{
            border-right:1px solid #000;
        }
        header ul li a:link,header ul li a:visited{
            /* background:#ccc; */
            display:block;
            text-align:center;
            line-height:40px;
            text-transform:uppercase;
            transition:0.3s;
        }
        header ul li a:hover,header ul li a:active,header ul li a:focus{
            background:#fff;
        }
    </style>
</head>
<body>
    <header>
        <div class="wrap">
            <h1>
                <a href="#">LOGO</a>
            </h1>
        </div>
        <ul>
            <div class="wrap">
                <li><a href="#">menu1</a></li>
                <li><a href="#">menu2</a></li>
                <li><a href="#">menu3</a></li>
                <li><a href="#">menu4</a></li>
                <li><a href="#">menu5</a></li>
                <li><a href="#">menu6</a></li>
            </div>
        </ul>
    </header>
</body>
</html>
