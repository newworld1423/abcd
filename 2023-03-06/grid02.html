<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>태블릿768</title>
    <style>
        *{
            box-sizing:border-box;
            margin:0;
            padding:0;
        }
        .wrap{
            overflow:hidden;
        }
        .header .container{
            max-width:960px;
            margin:0 auto;
            padding:0 24px;
            display:grid;
            /* grid-template-columns:repeat(8,1fr); */
            /* grid-template-rows:72px; */
            grid-template-areas:'icoHead icoHead logo logo logo logo btnNav btnNav';
            gap:0 12px;
        }
        h1{
            /* grid-row:1/2; */
            /* grid-column:3/7; */
            /* grid-area:1/3/2/7; */
            grid-area:logo;
        }
        .icons-header{
            /* grid-row:1/2; */
            /* grid-column:1/3; */
            /* grid-area:1/1/2/3; */
            grid-area:icoHead;
        }
        .btn-nav{
            /* grid-row:1/2; */
            /* grid-column:7/9; */
            /* grid-area:1/7/2/9; */
            grid-area:btnNav;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <header class="header">
            <div class="container">
                <!-- 3~7 -->
                <h1>로고</h1>
                <!-- 1~3 -->
                <div class="icons-header">
                    <p>아이콘</p>
                    <p>프랜차이즈</p>
                </div>
                <!-- 7~9 -->
                <div class="btn-nav">
                    <p>네비버튼</p>
                </div>
            </div>
        </header>
        <section class="sec">섹션</section>
        <footer class="footer">푸터</footer>
    </div>
</body>
</html>
