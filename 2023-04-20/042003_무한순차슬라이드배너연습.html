<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>무한순차슬라이드배너연습</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        li{
            list-style: none;
        }
        img{
            vertical-align: top;
        }
        .frame{
            width: 300px;
            height: 300px;
            border: 4px solid #f00;
            margin: 100px auto 0;
            position: relative;
        }
        .frame .slide{
            width: 5000px;
            position: relative;
        }
        .frame .slide li{
            float: left;
        }
        .frame .page{
            position: absolute;
            bottom: 20px;
            left: 0;
            width: 100%;
            text-align: center;
        }
        .frame .page li{
            width: 14px;
            height: 14px;
            border-radius: 100%;
            background: #ccc;
            text-indent: -50px;
            overflow: hidden;
            margin: 0 2px;
            display: inline-block;
            cursor: pointer;
        }
        .frame .page .active{
            background: #f00;
        }
        .frame > a{
            width: 40px;
            line-height: 40px;
            background: #000;
            color: #fff;
            text-align: center;
            position: absolute;
            top: calc(50% - 20px);
            z-index: 10;
            text-decoration: none;
        }
        .frame .prev{
            left: 0;
        }
        .frame .next{
            right: 0;
        }
    </style>
</head>
<body>
    <div class="frame">
        <ul class="slide">
            <li>
                <img src="images/pic1.jpg" alt="이미지1">
            </li>
            <li>
                <img src="images/pic2.jpg" alt="이미지2">
            </li>
            <li>
                <img src="images/pic3.jpg" alt="이미지3">
            </li>
            <li>
                <img src="images/pic4.jpg" alt="이미지4">
            </li>
            <li>
                <img src="images/pic5.jpg" alt="이미지5">
            </li>
            <li>
                <img src="images/pic1.jpg" alt="눈속임용">
            </li>
        </ul>
        <ul class="page">
            <li class="active">1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ul>
        <a href="#" class="prev">이전</a>
        <a href="#" class="next">다음</a>
    </div>

    <script src="js/jquery-1.11.1.min.js"></script>
    <script>
        var n = 0;
        function slide(){
            n++;
            if (n >= 5) {
                $(".slide").animate({left:-300 * n},300,function(){
                    $(this).css({"left":0});
                });
                n = 0;
            } else {
                $(".slide").animate({left:-300 * n},300);
            }
            $(".page li").eq(n).addClass("active").siblings().removeClass();
        };

        var timer = setInterval("slide()",2000);
    </script>
</body>
</html>
