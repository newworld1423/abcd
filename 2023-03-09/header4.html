    <style>
        *{

        li{

            /* background:#eee; */

            /* background:#ffc; */

            /* background:#cfc; */

        }
        header .tnb{
            /* background:#cff; */
            position:absolute;
            right:0;
            top:22px;
        }
        header .tnb:after{
            content:'';
            clear:both;
            display:block;
        }
        header .tnb li{
            /* background:#ccc; */
            float:left;
            margin-left:30px;
        }
        header nav{
            background:#ff0;
        }
        header nav .gnb:after{
            content:'';
            clear:both;
            display:block;
        }
        header nav .gnb li{
            float:left;
            width:190px;
            height:40px;
            text-align:center;
            line-height:40px;
            border-left:1px solid #000;
            box-sizing:border-box;
        }
        header nav .gnb li:last-child{
            border-right:1px solid #000;
        }
        header nav .gnb li a:link,header nav .gnb li a:visited{
            /* background:#fc3; */
            display:block;
            transition:0.3s;
        }
        header nav .gnb li a:hover,header nav .gnb li a:active,header nav .gnb li a:focus{
            background:#d8aeff;
        }
