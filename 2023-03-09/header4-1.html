    <style>
        *{
            margin:0;
            padding:0;
        }
        li{
            list-style:none;
        }
        a{
            text-decoration:none;
            color:inherit;
        }
        .wrap{
            width:960px;
            margin:0 auto;
            position:relative;
            /* background:#ffc; */
        }
        header{
            /* background:#eee; */
            border-bottom:1px solid #ddd;
        }
        header h1{
            /* background:#fcf; */
            line-height:100px
        }
        header .tnb{
            /* background:#cfc; */
            position:absolute;
            right:0;
            top:20px;
        }
        header .tnb:after{
            content:'';
            clear:both;
            display:block;
        }
        header .tnb li{
            float:left;
            margin-left:30px;
        }
        header .gnb{
            /* background:#ccc; */
            position:absolute;
            right:0;
            top:50px;
        }
        header .gnb:after{
            content:'';
            clear:both;
            display:block;
        }
        header .gnb li{
            float:left;
            margin-left:50px;
            font-size:18px;
            font-weight:bold;
        }
    </style>
