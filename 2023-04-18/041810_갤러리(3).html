<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>직접 연습</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        li{
            list-style: none;
        }
        img{
            vertical-align: top;
            width: 100%;
        }
        body{
            background: #ccc;
        }
        .wrap{
            margin: 100px auto 0;
            width: 500px;
        }
        .box{
            border: 4px solid #f00;
            margin-bottom: 100px;
        }
        .box p{
            text-align: center;
            padding: 20px;
            background: rgba(0,0,0,0.7);
            color: #fff;
        }
        ul li{
            float: left;
            width: 80px;
            margin-right: 60px;
        }
        ul .select{
            border: 4px solid #ff0;
        }
        ul li:last-child{
            margin-right: 0;
        }
    </style>
</head>
<body>
    <section>
        <div class="wrap">
            <div class="box">
                <img src="images/slide1.jpg" alt="큰이미지">
                <p></p>
            </div>
            <ul>
                <li class="select">
                    <a href="#">
                        <img src="images/th_slide1.jpg" alt="오렌지 주스">
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="images/th_slide2.jpg" alt="음료들">
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="images/th_slide3.jpg" alt="로봇 가습기">
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="images/th_slide4.jpg" alt="반도체 디바이드">
                    </a>
                </li>
            </ul>
        </div>
    </section>

    <script src="js/jquery-1.11.1.min.js"></script>
    <script>
        $("a").click(function(){
            var n = $(this).parent().index() + 1;
            console.log(n);
            $(".box img").attr("src","images/slide"+n+".jpg");

            $(this).parent().siblings().removeClass("select");
            $(this).parent().addClass("select");

            var ment = $(this).children().attr("alt")
            $("p").text(ment);
        });


    </script>
</body>
</html>
