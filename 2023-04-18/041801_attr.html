<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>
<body>
    <h1>attr() - html 속성값을 가져오거나 교체</h1>
    <img src="images/slide1.jpg" alt="오렌지 주스">
    <p>자막</p>

    <button class="btn">클릭</button>

    <script>


        $(".btn").click(function(){ // .btn을 클릭하면
            // 1. slide1.jpg 파일이 slide2.jpg 파일로 교체되고
            $("img").attr("src","images/slide2.jpg");

            // 2. 이미지의 alt값을 가져와서 p요소에 교체해라
            var msg = $("img").attr("alt");
            $("p").text(msg);
        });
    </script>
</body>
</html>
