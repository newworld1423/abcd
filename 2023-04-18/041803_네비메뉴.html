    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            width: 640px;
            margin: 100px auto 0;
        }
        ul li{
            float: left;
            width: 160px;
            border-left: 1px solid #ccc;
            box-sizing: border-box;
            text-align: center;
            list-style: none;
        }
        ul li:last-child{
            border-right: 1px solid #ccc;
        }
        ul li a{
            color: #111;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
