<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            position: relative;
            width: 100px;
            height: 100px;background: #ff0;
        }
    </style>
</head>
<body>
    <h1>setInterval()</h1>
    <div class="box"></div>
    <button class="btn1">setInterval()</button>
    <button class="btn2">clearInterval()</button>

    <script src="js/jquery-1.11.1.min.js"></script>

    <script>
        // .btn1을 클릭하면
        // .box를 2초마다 100px씩 이동해라

        function auto(){
            $(".box").animate({"left":"+=100px"},300);
        }

        var timer;

        $(".btn1").click(function(){
            /* setInterval(function(){
                 $(".box").animate({"left":"+=100px"},300);
            }, 2000);*/
            timer = setInterval("auto()",2000);
        });

        $(".btn2").click(function(){
            clearInterval(timer);
        });
    </script>
</body>
</html>
