<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>갤러리</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        li{
            list-style: none;
        }
        img{
            vertical-align: top;
        }
        body{
            background: #333;
        }
        section{
            width: 508px;
            margin: 100px auto 0;
        }
        .frame{
            border: 4px solid #f00;
        }
        ul{
            margin-top: 10px;
        }
        ul li{
            float: left;
            border: 3px solid #ddd;
            margin-right: 10px;
            cursor: pointer;
        }
        ul li.select{
            border-color: #ff0;
        }
    </style>
</head>
<body>
    <section>
        <div class="frame">
            <img src="images/slide1.jpg" alt="큰이미지">
        </div>
        <ul>
            <li class="select">
                <img src="images/th_slide1.jpg" alt="slide1">
            </li>
            <li>
                <img src="images/th_slide2.jpg" alt="slide2">
            </li>
            <li>
                <img src="images/th_slide3.jpg" alt="slide3">
            </li>
            <li>
                <img src="images/th_slide4.jpg" alt="slide4">
            </li>
        </ul>
    </section>

    <script src="js/jquery-1.11.1.min.js"></script>
    <script>
        // 작은 이미지를 클릭하면
        // 1. 큰 이미지 교체
        // 2. 작은 이미지의 테두리 교체

        $("li img").click(function(){
            // var isrc = $(this).attr("alt");
            // $(".frame img").attr("src","images/"+isrc+".jpg");

            var n = $(this).parent.index() + 1;
            console.log(n);
            $(".frame img").attr("src","images/slide"+n+".jpg");

            // $(this).parent().addClass("select").siblings().removeClass();
            $("li").removeClass();
            $(this).parent().addClass("select");
        });
    </script>
</body>
</html>
