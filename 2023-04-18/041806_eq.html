<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
    </ul>
    <script src="js/jquery-1.11.1.min.js"></script>

    <script>
        $("li:nth-child(5)").css({"background":"#ff0"});
        $("li").eq(2).css({"background":"#f00"}); // index방식으로 처리 (0부터 시작)
    </script>
</body>
</html>
