    <title>갤러리</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        li{
            list-style: none;
        }
        img{
            vertical-align: top;
        }
        body{
            background: #333;
        }
        section{
            width: 508px;
            margin: 100px auto 0;
        }
        .frame{
            border: 4px solid #f00;
        }
        ul{
            margin-top: 10px;
        }
        ul li{
            float: left;
            border: 3px solid #ddd;
            margin-right: 10px;
            cursor: pointer;
        }
        ul li.select{
            border-color: #ff0;
        }
    </style>
</head>

    <section>
