<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>풀페이지</title>
    <link rel="stylesheet" type="text/css" href="css/jquery.fullPage.css" />

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js"></script>

    <script type="text/javascript" src="js/jquery.fullPage.js"></script>

    <style>
        *{
            margin: 0;
            padding: 0;
        }
        li{
            list-style: none;
        }
        header{
            position: fixed;
            width: 100%;
            z-index: 10;
        }
        #menu li{
            display: inline-block;
            margin-right: 20px;
            font-size: 20px;
        }
        .section{
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <div class="wrap">
            <ul id="menu">
                <li data-menuanchor="aaa"><a href="aaa">First slide</a></li>
                <li data-menuanchor="bbb"><a href="bbb">Second slide</a></li>
                <li data-menuanchor="ccc"><a href="ccc">Third slide</a></li>
                <li data-menuanchor="ddd"><a href="ddd">Forth slide</a></li>
                <li data-menuanchor="eee"><a href="eee">Last slide</a></li>
            </ul>
        </div>
    </header>

    <div id="fullpage">
        <div class="section " id="section0">
            <h1>인트로디자인</h1>
        </div>
        <div class="section" id="section1">
            <h2>이력서 내용</h2>
        </div>
        <div class="section" id="section2">
            <h2>포트폴리오</h2>
            <div class="slide">
                <h3>첫번째 포트폴리오</h3>
            </div>
            <div class="slide">
                <h3>두번째 포트폴리오</h3>
            </div>
            <div class="slide">
                <h3>세번째 포트폴리오</h3>
            </div>
        </div>
        <div class="section" id="section3">
            <h2>자기소개서</h2>
        </div>
        <div class="section" id="section4">
            <h2>연락처 및 이메일</h2>
        </div>

    <script type="text/javascript">
		var deleteLog = false;

		$(document).ready(function() {
			$('#fullpage').fullpage({
                navigation: true,
				navigationPosition: 'right',
				navigationTooltips: ['인트로', '이력서', '포트폴리오', '자기소개서', '연락처'],
                slidesNavigation: true,
				sectionsColor: ['#1bbc9b', '#4BBFC3', '#7BAABE', 'whitesmoke', '#ccddff'],
				anchors: ['aaa', 'bbb', 'ccc', 'ddd', 'eee'],
				menu: '#menu',
				onLeave: function(index, nextIndex, direction){
                    if (nextIndex == 3) {
                        // alert("3번째 페이지")
                    }
				},
				onSlideLeave: function(anchorLink, index, slideIndex, direction, nextSlideIndex){

				},
				afterRender: function(){

				},
				afterResize: function(){

				},
				afterSlideLoad: function(anchorLink, index, slideAnchor, slideIndex){

				},
				afterLoad: function(anchorLink, index){
                    if (index == 3) {
                        // alert("3번째 페이지입니다.")
                    }
				}
			});

		});
	</script>

</body>
</html>
